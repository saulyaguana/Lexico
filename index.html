<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/analizador_lexico1/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <title>Vite App</title>
    <link rel="stylesheet" crossorigin href="/analizador_lexico1/assets/index-DqX3NhND.css">
    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>

    <!-- Contenedor general -->
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-10 offset-md-1">
          <h2 class="text-center mb-4 text-white">Resultados del Analizador Léxico</h2>

          <!-- Zona de arrastre -->
          <div class="drop-zone mb-4 text-center py-4" id="dropZone">
            <i class="bi bi-file-earmark-arrow-up display-3 text-primary mb-2"></i>
            <p class="mb-0 text-dark fw-semibold">Arrastra aquí un archivo de tokens</p>
          </div>

          <!-- Botón para analizar -->
          <div class="text-center mb-4">
            <button id="analizarBtn" class="btn btn-primary btn-lg px-4 shadow-lg">
              <i class="bi bi-play-circle-fill me-2"></i>Analizar Léxico
            </button>
          </div>


          <!-- Tabla de resultados -->
          <div class="table-responsive animated-gradient" style="max-height: 500px; overflow-y: auto;">
            <table class="table table-bordered table-striped table-hover text-center">
              <thead class="table-dark" style="position: sticky; top: 0; z-index: 1;">
                <tr>
                  <th>Línea</th>
                  <th>Token</th>
                  <th>Tipo</th>
                  <th>Status</th>
                  <th>Resultado</th>
                </tr>
              </thead>
              <tbody id="resultadosBody">
                <!-- Los resultados se insertarán dinámicamente aquí -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  <script type="module" src="/src/main.ts"></script>
  </body>
</html>
